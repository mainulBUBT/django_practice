{% extends 'base.html' %}
{% block title %} OTP {% endblock %}

{% block body %}
<div class="global-container">
    <div class="card login-form">
        <div class="card-body">
            <h5 class="card-title text-center">Sent a verification code to your mobile number {{mobile}}</h5>
            <div class="card-text">
                {% if messages %}
               
                    {% for message in messages %}
                    <div class="alert alert-{{ message.extra_tags }} alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        {{message}}
                    </div>
                    {% endfor %}
               
                {% endif %}
                <form method="POST">
                    <!-- to error: add class "has-danger" -->
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Code*</label>
                        <input type="text" name= "otp" class="form-control form-control-sm" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Verify</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
